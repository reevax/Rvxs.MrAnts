<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Ant's Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    {{ with (templates.Defer (dict "key" "global")) }} {{ partial "css.html" . }} {{ end }}
</head>

<body class="font-content">

    {{ partial "header.html" . }}

    <main class="pt-20">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <script src="js/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
