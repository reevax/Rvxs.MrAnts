<div id="map" class="h-96"></div>

<script>
    var map = L.map('map', {
        center: [54.9702916, -2.0992772],
        minZoom: 2,
        zoom: 20
    });
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ['a', 'b', 'c']
    }).addTo(map);
    markers = [
        {
            "name": "Mr Ant's Bar",
            "lat": 54.9702916,
            "lng": -2.0992772
        },
    ];
    L.marker([markers[0].lat, markers[0].lng])
        .bindPopup('<p class="marker-text">' + markers[0].name + '</p>')
        .addTo(map);
</script>

{{ end }}
