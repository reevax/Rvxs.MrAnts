<!-- MicroModal with Tailwind -->
<div class="modal micromodal-slide" id="gallery-modal" aria-hidden="true">
  <div class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50" 
       tabindex="-1" data-micromodal-close>
    
    <div class="relative max-w-7xl max-h-full p-4" role="dialog" aria-modal="true">
      
      <!-- Close button -->
      <button class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-70 z-10" 
              aria-label="Close modal" data-micromodal-close>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <!-- Image -->
      <img id="modal-image" src="" alt="" 
           class="max-w-full max-h-[90vh] object-contain rounded-lg">
      
      <!-- Navigation -->
      <button id="prev-btn" 
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center hover:bg-opacity-70">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      
      <button id="next-btn" 
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center hover:bg-opacity-70">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
      
      <!-- Counter -->
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white bg-black bg-opacity-50 px-4 py-2 rounded-full text-sm">
        <span id="current-num">1</span> / <span id="total-num">1</span>
      </div>
    </div>
  </div>
</div>
